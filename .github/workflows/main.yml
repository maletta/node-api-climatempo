name: 'Deploy to Railway'

on:
  push:
    branches: [test-actions]

jobs:
  deploy: # indica o nome do job
    runs-on: ubuntu-latest

    # strategy indica o que conter√° no meu container
    strategy:
      matrix:
        node-version: [16.x]
        mongodb-version: [4.2]

    steps: # indica os passos a serem realizados
      - name: Checkout
        uses: actions/checkout@v2

      # indica instalacao do node
      # - name: Use Node 16
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 16.x

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.1.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn run test:functional beaches

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Finish
        run: echo Finalizando deploy
